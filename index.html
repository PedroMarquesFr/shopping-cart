<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Your Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./icons//shopping-cart.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04949757f5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="container">
      <header>
        <div class="logo_wrapper">
          <img class="mall-icon" src="./icons/local_mall-white-18dp.svg" alt="">
          <h1>Your Mall</h1>
        </div>

        <div class="button-wrapper">
          <input type="text" class="searcher" placeholder="Pesquisar produto"></input>
          <button class="searcher-button">Buscar</button>
        </div>
        <div>
          <button  onclick="displayCart()" class="cart-button"><i class="fas fa-shopping-cart fa-2x"></i><div class="new-item">0</div></button>
          <section class="cart">
            <span class="cart__title">Carrinho de compras</span>
            <button class="empty-cart">Esvaziar carrinho</button>
            <ol class="cart__items"></ol>
            <p>Preco total: $<span class="total-price">0</span></p>
          </section>
        </div>
      </header>

      <section class="items">
        <div class="loading"></div>
      </section>

    </section>
  </body>
  <script src="script.js"></script>
</html>
